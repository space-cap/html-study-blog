<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Prism.js Example</title>
  <!-- Prism 스타일과 JS CDN 추가 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>

<body>
  <h2>Prism.js 예제2</h2>
  <pre><code class="language-css">
body {
  background: #f9f9f9;
  color: #222;
}
  </code></pre>

  </br>
  <h2>HTML 코드 예제</h2>
  <pre><code class="language-html">
  &lt;div style="color: green;"&gt;
    &lt;h1 style="color: initial;"&gt;hello world&lt;/h1&gt;
  &lt;/div&gt;
    </code></pre>


  <h2>HTML 코드 예제2</h2>
  <pre id="showcode"></pre>
  <script>
    const htmlCode = `
    <html>
      <head>
        <title>Hello</title>
      </head>
      <body>
        <h1>안녕하세요!</h1>
      </body>
    </html>
    `.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    document.getElementById('showcode').innerHTML = htmlCode;
  </script>

  </br>
  <h2>HTML 코드 예제3</h2>

</body>

</html>
