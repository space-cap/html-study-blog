<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools 스타일 프레임 웹사이트</title>
</head>
<frameset rows="110, *">
    <!-- 상단 프레임 - 로고와 메인 메뉴 -->
    <frame src="top.html" name="topFrame" scrolling="no" noresize>
    <frameset cols="220, *">
        <!-- 왼쪽 프레임 - 사이드바 메뉴 -->
        <frame src="menu.html" name="menuFrame" scrolling="auto" noresize>
        <!-- 오른쪽 프레임 - 콘텐츠 영역 -->
        <frame src="content.html" name="contentFrame" scrolling="auto" noresize>
    </frameset>
    <noframes>
        <body>
            <p>이 페이지를 보려면 프레임을 지원하는 브라우저가 필요합니다.</p>
        </body>
    </noframes>
</frameset>
</html>
