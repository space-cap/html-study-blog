<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CSS Reference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: #222;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
            margin-bottom: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        nav {
            width: 180px;
            background: #333;
            color: #fff;
            padding: 30px 0 0 0;
            height: calc(100vh - 90px);
            position: fixed;
            top: 90px;
            left: 0;
            z-index: 999;
            border-right: 1px solid #222;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 1.1em;
            transition: background 0.2s;
            cursor: pointer;
        }

        nav a:hover,
        nav .active {
            background: #4CAF50;
            color: #fff;
        }

        .content {
            flex: 1;
            padding: 0;
            background: #fff;
            min-height: 100vh;
            margin-left: 180px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100vh;
            min-height: 600px;
            background: #fff;
        }

        @media (max-width: 900px) {
            nav {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
                top: 0;
            }

            .main-container {
                flex-direction: column;
            }

            .content {
                margin-left: 0;
                padding: 0;
            }

            iframe {
                min-height: 400px;
            }
        }
    </style>
    <script>
        function loadPage(page, link) {
            document.getElementById('contentFrame').src = page;

            // 메뉴 active 효과
            const links = document.querySelectorAll('nav a');
            links.forEach(a => a.classList.remove('active'));
            if (link) link.classList.add('active');
        }

        // 기본값으로 A.html을 로드
        window.onload = function () {
            loadPage('A.html', document.querySelector('nav a'));
        }
    </script>
</head>

<body>
    <header>CSS Reference</header>
    <div class="main-container">
        <nav>
            <ul>
                <li><a href="#" onclick="loadPage('A.html', this); return false;" class="active">A</a></li>
                <li><a href="#" onclick="loadPage('B.html', this); return false;">B</a></li>
                <li><a href="#" onclick="loadPage('C.html', this); return false;">C</a></li>
                <!-- 필요시 D~Z까지 추가 -->
            </ul>
        </nav>
        <div class="content">
            <iframe id="contentFrame" src="A.html"></iframe>
        </div>
    </div>
</body>

</html>
